components:
  schemas:
    ConservedEntity:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        url:
          type: string
          format: uri
          readOnly: true
        project:
          type: string
          format: uri
        name:
          type: string
          maxLength: 512
        short_name:
          type: string
          nullable: true
          description: Short name or symbol for the conserved entity (e.g., 'C' for
            Carbon).
          maxLength: 64
        molar_mass:
          type: number
          format: double
          nullable: true
          description: Molar mass of the conserved entity in g/mol.
        terms:
          type: array
          items:
            type: integer
        terms_detail:
          type: array
          items:
            $ref: '#/components/schemas/Term'
          readOnly: true
      required:
      - id
      - name
      - project
      - terms_detail
      - url
    Dimension:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        url:
          type: string
          format: uri
          readOnly: true
        project:
          type: string
          format: uri
        name:
          type: string
          maxLength: 128
        description:
          type: string
          nullable: true
      required:
      - id
      - name
      - project
      - url
    DirectionEnum:
      enum:
      - input
      - output
      type: string
      description: |-
        * `input` - Input
        * `output` - Output
    EconomicFlow:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        url:
          type: string
          format: uri
          readOnly: true
        process:
          type: string
          format: uri
        good:
          type: string
          format: uri
        quantity:
          type: number
          format: double
          description: Quantity of good in the economic flow.
        unit:
          type: string
          format: uri
          description: Unit of the quantity.
        direction:
          allOf:
          - $ref: '#/components/schemas/DirectionEnum'
          description: |-
            Indicates whether the good is an input to or an output from the process.

            * `input` - Input
            * `output` - Output
        is_byproduct:
          type: boolean
          description: True if the good is a byproduct of the process, False otherwise.
      required:
      - direction
      - good
      - id
      - process
      - quantity
      - unit
      - url
